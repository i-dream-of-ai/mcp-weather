<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .weather-container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 300px;
          text-align: center;
          display: inline-block;
          color: #000;
          font-family: sans-serif;
        }

        .weather-container img {
          width: 64px;
          height: 64px;
          display: block;
          margin: 0 auto 10px;
        }

        .weather-container h1 {
          font-size: 24px;
          margin-bottom: 10px;
          color: #000;
        }

        .weather-details {
          list-style: none;
          padding: 0;
          margin: 0;
          text-align: left;
        }

        .weather-details li {
          margin: 8px 0;
        }
      </style>

      <div class="weather-container">
        <h1>London, United Kingdom</h1>
        <img src="data:image/webp;base64," alt="Sunny" />
        <ul class="weather-details">
          <li>Temperature: 15Â°C</li>
          <li>Condition: Sunny</li>
          <li>Humidity: 36%</li>
          <li>Wind Speed: 15 km/h</li>
        </ul>
      </div>
    </div>
  </foreignObject>
</svg>